
{{myData| json }}
<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow p-4 w-50">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Template-Driven Form</h2>
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control rounded-pill"
            [(ngModel)]="myData.name"
            #name="ngModel"
            required
          />
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
            <div *ngIf="name.errors?.['required']">Name is required.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control rounded-pill"
            [(ngModel)]="myData.email"
            #email="ngModel"
            required
          />
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
            <div *ngIf="email.errors?.['required']">Email is required.</div>
            <div *ngIf="email.errors?.['email']">Invalid email address.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            class="form-control rounded-pill"
            [(ngModel)]="myData.phone"
            #phone="ngModel"
            required
          />
          <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="text-danger">
            <div *ngIf="phone.errors?.['required']">Phone is required.</div>
          </div>
        </div>

        <div class="form-group">
          <label>Gender</label>
          <div class="form-check">
            <input
              type="radio"
              id="male"
              name="gender"
              class="form-check-input"
              value="Male"
              [(ngModel)]="myData.gender"
              #gender="ngModel"
              required
            />
            <label for="male" class="form-check-label">Male</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              id="female"
              name="gender"
              class="form-check-input"
              value="Female"
              [(ngModel)]="myData.gender"
              required
            />
            <label for="female" class="form-check-label">Female</label>
          </div>
          <div *ngIf="gender.invalid && (gender.dirty || gender.touched)" class="text-danger">
            <div *ngIf="gender.errors?.['required']">Gender is required.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="department">Department</label>
          <select
            id="department"
            name="department"
            class="form-control rounded-pill"
            [(ngModel)]="myData.department"
            #department="ngModel"
            required
          >
            <option value="">Select</option>
            <option value="HR">HR</option>
            <option value="IT">IT</option>
            <option value="Finance">Finance</option>
          </select>
          <div *ngIf="department.invalid && (department.dirty || department.touched)" class="text-danger">
            <div *ngIf="department.errors?.['required']">Department is required.</div>
          </div>
        </div>

        <div class="form-group">
          <label>Skills</label>
          <div class="form-check">
            <input
              type="checkbox"
              id="html"
              name="skills"
              class="form-check-input"
              value="HTML"
              (change)="updateSkills('HTML', $event)"
              [checked]="myData.skills.includes('HTML')"
            />
            <label for="html" class="form-check-label">HTML</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              id="css"
              name="skills"
              class="form-check-input"
              value="CSS"
              (change)="updateSkills('CSS', $event)"
              [checked]="myData.skills.includes('CSS')"
            />
            <label for="css" class="form-check-label">CSS</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              id="js"
              name="skills"
              class="form-check-input"
              value="JavaScript"
              (change)="updateSkills('JavaScript', $event)"
              [checked]="myData.skills.includes('JavaScript')"
            />
            <label for="js" class="form-check-label">JavaScript</label>
          </div>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            class="form-control rounded-pill"
            [(ngModel)]="myData.address"
            #address="ngModel"
            required
          />
          <div *ngIf="address.invalid && (address.dirty || address.touched)" class="text-danger">
            <div *ngIf="address.errors?.['required']">Address is required.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input
            type="text"
            id="city"
            name="city"
            class="form-control rounded-pill"
            [(ngModel)]="myData.city"
            #city="ngModel"
            required
          />
          <div *ngIf="city.invalid && (city.dirty || city.touched)" class="text-danger">
            <div *ngIf="city.errors?.['required']">City is required.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="state">State</label>
          <input
            type="text"
            id="state"
            name="state"
            class="form-control rounded-pill"
            [(ngModel)]="myData.state"
            #state="ngModel"
            required
          />
          <div *ngIf="state.invalid && (state.dirty || state.touched)" class="text-danger">
            <div *ngIf="state.errors?.['required']">State is required.</div>
          </div>
        </div>
  
          <div class="form-group">
            <label for="pincode">Pincode</label>
            <input
              type="text"
              id="pincode"
              name="pincode"
              class="form-control rounded-pill"
              [(ngModel)]="myData.pincode"
              required
            />
          </div>
  
          <div class="form-group">
            <label for="country">Country</label>
            <input
              type="text"
              id="country"
              name="country"
              class="form-control rounded-pill"
              [(ngModel)]="myData.country"
              required
            />
          </div>
  
          <button
            type="submit"
            class="btn btn-primary btn-block rounded-pill"
            [disabled]="form.invalid"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
